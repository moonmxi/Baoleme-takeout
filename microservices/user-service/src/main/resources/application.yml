# 用户服务配置文件
# 配置用户服务的数据库连接、端口等信息

server:
  port: 8081

spring:
  application:
    name: user-service
  
  # 数据库配置 - 用户服务独立数据库
  datasource:
    url: jdbc:mysql://localhost:3306/baoleme_user?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: wqy20050308
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Jackson配置 - 支持下划线到驼峰自动转换
  jackson:
    property-naming-strategy: SNAKE_CASE
    deserialization:
      accept-single-value-as-array: true
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 网关服务配置
gateway:
  service:
    base-url: http://localhost:8080
    timeout: 30

# WebClient配置
webclient:
  connect-timeout: 5000
  read-timeout: 30
  write-timeout: 30
  max-connections: 100

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# 日志配置
logging:
  level:
    org.demo.userservice: debug
    org.springframework.security: debug
    org.springframework.web.reactive.function.client: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"