# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    org.demo.gateway: debug
    org.springframework.jdbc: debug
    com.zaxxer.hikari: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 网关数据库操作配置
gateway:
  database:
    # 操作超时时间（毫秒）
    timeout: 30000
    # 批量操作大小
    batch-size: 1000
    # 是否启用事务
    enable-transaction: true
    # 连接池监控
    pool-monitoring: true
  
  # 表映射配置 - 定义每个数据表对应的数据库
  table-mapping:
    # 用户服务相关表 -> baoleme_user 数据库
    user: user
    user_coupon: gateway  # 用户优惠券表在网关数据库中
    favorite: user
    browse_history: user
    
    # 商家服务相关表 -> baoleme_merchant 数据库
    merchant: merchant
    store: merchant
    product: merchant
    sales: merchant
    
    # 骑手服务相关表 -> baoleme_rider 数据库
    rider: rider
    
    # 管理员服务相关表 -> baoleme_admin 数据库
    admin: admin
    
    # 网关服务相关表 -> baoleme_gateway 数据库
    # 订单相关
    order: gateway
    order_item: gateway
    
    # 评价相关
    review: gateway
    
    # 购物车相关
    cart: gateway
    
    # 优惠券相关
    coupon: gateway
    
    # 消息相关
    message: gateway
    
    # 数据同步相关
    sync_log: gateway
    message_log: gateway
    
    # 默认数据库配置
    default-datasource: gateway
    
    # 数据库别名映射
    datasource-aliases:
      user-db: user
      merchant-db: merchant
      rider-db: rider
      admin-db: admin
      gateway-db: gateway
      order-db: gateway
      message-db: gateway