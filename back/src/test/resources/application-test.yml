# 测试环境配置文件
# 用于单元测试和集成测试的数据库、Redis等配置
#
# @author Baoleme Team
# @version 1.0
# @since 2025-01-25

# Spring配置
spring:
  # 允许Bean定义覆盖
  main:
    allow-bean-definition-overriding: true
    
  # 自动配置排除
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      
  # 数据源配置
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # H2数据库控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        
  # Redis配置（使用嵌入式Redis进行测试）
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      database: 1
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        
  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 600000
      
  # Spring Security配置（测试环境禁用）
  security:
    enabled: false
      
# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      
# JWT配置
jwt:
  secret: test-secret-key-for-unit-testing-only-do-not-use-in-production
  expiration: 3600000
  
# 日志配置
logging:
  level:
    org.demo.baoleme: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.mybatis: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    

    
# 测试专用配置
test:
  # 禁用安全配置
  security:
    enabled: false
  # 禁用JWT认证
  jwt:
    enabled: false
  # 模拟数据配置
  mock:
    data:
      enabled: true
      users: 10
      stores: 5
      products: 20
      orders: 30